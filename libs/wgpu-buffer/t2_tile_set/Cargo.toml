[package]
name = "t2_tile_set"
version = "0.1.0"
authors = ["Terrence Cole <terrence.d.cole@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "^ 1"
image = "^ 0.23"
tokio = { version = "^ 1.0", features = ["rt-multi-thread", "macros", "io-util", "fs", "sync"] }
wgpu = "^ 0.7"
zerocopy = "^ 0.3"
absolute_unit = { path = "../../nitrogen/sim/absolute_unit" }
atlas = { path = "../../nitrogen/wgpu-buffer/atlas" }
camera = { path = "../../nitrogen/sim/camera" }
catalog = { path = "../../nitrogen/system/catalog" }
global_data = { path = "../../nitrogen/wgpu-buffer/global_data" }
gpu = { path = "../../nitrogen/system/gpu" }
lay = { path = "../../asset/lay" }
mm = { path = "../../asset/mm" }
pal = { path = "../../asset/pal" }
pic = { path = "../../asset/pic" }
pic_uploader = { path = "../../util/pic_uploader" }
shader_shared = { path = "../../nitrogen/wgpu-buffer/shader_shared" }
t2 = { path = "../../asset/t2" }
terrain = { path = "../../nitrogen/wgpu-buffer/terrain" }
xt = { path = "../../asset/xt" }

[dev-dependencies]
env_logger = "^ 0.8"
winit = { version = "^ 0.24", features = ["web-sys"] }
lib = { path = "../../asset/lib" }
nitrous = { path = "../../nitrogen/system/nitrous" }

[build-dependencies]
build_shaders = { path = "../../nitrogen/system/build_shaders" }
