    "apps/pack-sh",
    "apps/show-sh",

    # "libs/asset/dlg",
    "libs/asset/fnt",
    "libs/asset/jt",
    "libs/asset/lay",
    "libs/asset/lib",
    "libs/asset/mc",
    "libs/asset/mmm",
    "libs/asset/mnu",
    "libs/asset/nt",
    "libs/asset/ot",
    "libs/asset/pal",
    "libs/asset/pic",
    "libs/asset/pt",
    "libs/asset/sh",
    "libs/asset/t2",
    "libs/asset/xt",

    "libs/game/asset_loader",
    "libs/game/flight_dynamics",
    "libs/game/player",
    "libs/game/fa_vehicle",

    "libs/wgpu-buffer/font_fnt",
    "libs/wgpu-buffer/instrument_envelope",
    "libs/wgpu-buffer/ofa_groups",
    "libs/wgpu-buffer/pic_uploader",
    "libs/wgpu-buffer/shape",
    "libs/wgpu-buffer/t2_terrain",

    "libs/util/i386",
    "libs/util/lzss",
    "libs/util/peff",
