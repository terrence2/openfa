    "apps/show-sky",

    "libs/dlg",
    "libs/fnt",
    "libs/galaxy",
    "libs/i386",
    "libs/jt",
    "libs/lay",
    "libs/lib",
    "libs/lzss",
    "libs/mm",
    "libs/mnu",
    "libs/nt",
    "libs/ot",
    "libs/pal",
    "libs/peff",
    "libs/pic",
    "libs/pkware",
    "libs/pt",
    "libs/render-wgpu/buffer/font_fnt",
    "libs/render-wgpu/buffer/shape_chunk",
    "libs/render-wgpu/buffer/shape_instance",
    "libs/render-wgpu/buffer/t2_buffer",
