    "apps/dump-lib",
    "apps/dump-m",
    "apps/dump-mm",
    "apps/dump-pal",
    "apps/dump-pe",
    "apps/dump-pic",
    "apps/dump-sh",
    "apps/dump-t2",
    "apps/dump-xt",
    "apps/pack-lib",
